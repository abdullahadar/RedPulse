<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedPlus</title>



    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/e1ba9ded83.js" crossorigin="anonymous"></script>

    <!-- daisyui and tailwind css -->


    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>

    <!-- custom button -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'red-color': '#FF4240',
                    }
                }
            }
        }
    </script>

    <!-- Favicon -->
    <link href="img/icon/RedPlus.png" rel="shortcut icon" type="image/png">



</head>

<body class="font-poppins">

    <header>

        <!---------- nav start ----------->


        <div class="fixed top-0 left-0 right-0 bg-red-color  lg:text-white  z-50">
            <nav class="container mx-auto">
                <div class="navbar ">
                    <div class="navbar-start">
                        <div class="dropdown">
                            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h8m-8 6h16" />
                                </svg>
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm  dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                                <li class=""><a href="index.html">Home</a></li>
                                <li><a href="search.html">Search Donates</a></li>
                                <li><a href="add-req.html">Add Blood Request</a></li>
                                <li><a href="register.html">Register</a></li>
                                <li><a href="login.html">LogIn</a></li>
                            </ul>
                        </div>


                        <a href="index.html">

                            <div class="btn btn-ghost text-xl">

                                <img class="h-8" src="img/icon/RedPlus.png">

                                <p class="font-bold text-xl">RedPlus</p>
                            </div>

                        </a>


                    </div>


                    <div class="navbar-center hidden  lg:flex ">

                        <ul class="menu menu-horizontal  text-base font-normal px-1">
                            <li class=" text-[#1a0403]"><a href="index.html">Home</a></li>
                            <li><a href="search.html">Search Donates</a></li>
                            <li><a href="add-req.html">Add Blood Request</a></li>
                            <li><a href="register.html">Register</a></li>
                            <li><a href="login.html">LogIn</a></li>
                        </ul>
                    </div>
                    <div class="navbar-end rounded-lg ">
                        <div class="join  text-black">
                            <a href="search.html">
                              <input class="input input-bordered rounded-3xl join-item" placeholder="Search Donors" />
                            </a>
                            <i
                              class="fa-solid fa-magnifying-glass btn btn-ghost join-item rounded-r-full bg-white  text-black p-4"></i>
                          </div>

                    </div>
                </div>
            </nav>
        </div>

    </header>


    <main>

        <section class="bg-gray-100 flex justify-center items-center min-h-screen">

            <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
                <h2 class="text-2xl font-bold mb-6 text-center">Login to your account</h2>

                <form action="#" method="POST">
                    <!-- Email -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Enter your email" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input type="password" id="password" name="password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Enter your password" required>

                            <p class="text-sm mt-2">Forgot your password? </p>
                    </div>

                    <!-- Remember Me Checkbox -->
                    <div class="mb-4">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-600">
                            <span class="ml-2 text-gray-700">Remember me</span>
                        </label>
                    </div>

                    <!-- Login Button -->
                    <div class="flex items-center justify-center">
                        <button type="submit"
                            class="bg-red-500 hover:bg-red-700 text-white  text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Login
                        </button>
                    </div>
                </form>

                <!-- Forgot Password Link -->
                <div class="text-center mt-4">
                    <p class="text-gray-600">New Here? <a href="register.html"
                            class="text-blue-500 hover:text-blue-700 font-bold">Create a New Account</a></p>
                </div>
            </div>

        </section>







    </main>




</body>
