  <section class="bg-gray-100 mt-10 py-8 flex justify-center">
    <div class="w-full max-w-lg mt-10 bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Blood Request Form</h2>
        <form>
            <!-- Patient Name -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="patient-name">
                    Patient Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="patient-name" type="text" placeholder="Enter patient's name">
            </div>

            <!-- Blood Group -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="bloodgroup">
                    Blood Group
                </label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="bloodgroup">
                    <option value="" disabled selected>Select the required blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <!-- Hospital Name -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="hospital-name">
                    Hospital Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="hospital-name" type="text" placeholder="Enter hospital's name">
            </div>




             <!--Division and District  -->
        <div class="mb-4 grid grid-cols-2 gap-4">


          <!-- Division -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="division">
              Division
            </label>
            <select
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="division">
              <option value="" disabled selected>Select your division</option>
              <option value="Dhaka">Dhaka</option>
              <option value="Chittagong">Chittagong</option>
              <option value="Rajshahi">Rajshahi</option>
              <option value="Khulna">Khulna</option>
              <option value="Sylhet">Sylhet</option>
              <option value="Barisal">Barisal</option>
              <option value="Rangpur">Rangpur</option>
              <option value="Mymensingh">Mymensingh</option>
            </select>
          </div>




          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="district">
              District
            </label>
            <select
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="district">
              <option value="" disabled selected>Select your district</option>
              <option value="Dhaka">Dhaka</option>
              <option value="Cox's Bazar">Cox's Bazar</option>
              <option value="Comilla">Comilla</option>
              <option value="Barisal">Barisal</option>
              <option value="Sylhet">Sylhet</option>
              <option value="Rajshahi">Rajshahi</option>
              <!-- Add more districts as needed -->
            </select>
          </div>



        </div>
        
            <!-- Contact Name -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="contact-name">
                    Contact Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="contact-name" type="text" placeholder="Enter contact person's name">
            </div>

            <!-- Contact Phone Number -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="contact-phone">
                    Contact Phone Number
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="contact-phone" type="text" placeholder="Enter contact phone number">
            </div>

            <!-- Required Date -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="required-date">
                    Required Date
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="required-date" type="date">
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-end">
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Submit Request
                </button>
            </div>
        </form>
    </div>
  </section>
</body>
